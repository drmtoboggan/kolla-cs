## Configuration Management

### Environment-Specific Configuration

**Development Environment (`inventories/development/group_vars/all/main.yml`)**:
```yaml
---
# OpenStack Configuration
openstack_release: "2024.2"
kolla_base_distro: "rocky"
kolla_tag: "2024.2"

# Network Configuration
network_interface: "eth0"
neutron_external_interface: "eth1"
kolla_internal_vip_address: "10.0.0.250"

# Service Configuration
enable_cinder: "yes"
enable_cinder_backup: "yes"
enable_manila: "yes"
enable_octavia: "yes" 
enable_prometheus: "yes"
enable_grafana: "yes"

# Kolla-Ansible 2024.2 Features
enable_proxysql: "yes"
om_enable_rabbitmq_transient_quorum_queue: true
om_enable_rabbitmq_stream_fanout: true

# Security Configuration
kolla_enable_tls_external: "yes"
kolla_enable_tls_internal: "yes"