# inventories/development/group_vars/all/main.yml
---
# OpenStack Configuration
openstack_release: "2024.2"
kolla_base_distro: "rocky"
kolla_tag: "2024.2"
kolla_container_engine: "podman"

# Network Configuration
network_interface: "eth0"
neutron_external_interface: "eth1"
kolla_internal_vip_address: "10.0.0.250"

# Service Configuration
enable_cinder: "yes"
enable_cinder_backup: "yes"
enable_manila: "no"  # Disabled for development
enable_octavia: "yes"
enable_ironic: "yes"
enable_masakari: "no"  # Disabled for development
enable_prometheus: "yes"
enable_grafana: "yes"

# Development-specific settings
kolla_enable_tls_external: "no"  # Simplified for dev
kolla_enable_tls_internal: "no"  # Simplified for dev

# Logging
enable_central_logging: "yes"
enable_elasticsearch: "yes"
enable_kibana: "yes"

# External Ceph (if available)
enable_ceph: "no"
glance_backend_file: "yes"  # Use file backend for development