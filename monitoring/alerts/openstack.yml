# monitoring/alerts/openstack.yml
groups:
  - name: openstack-services
    rules:
      - alert: OpenStackServiceDown
        expr: up{job=~"openstack-.*"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "OpenStack service {{ $labels.job }} is down"
          description: "Service has been down for more than 5 minutes"
          runbook_url: "https://docs.company.com/runbooks/service-recovery"

      - alert: HighAPILatency
        expr: openstack_api_response_time_seconds > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "API response time is {{ $value }}s"